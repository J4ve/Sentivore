<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentivore - Text Analyzer</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1>Sentivore</h1>
        <p>Analyze your text with a simple tool.</p>
        <textarea id="textInput" placeholder="Paste your text here..."></textarea>
        <button id="analyzeButton">Analyze</button>
        
        <div id="results" class="results-container">
            <h2>Analysis Results</h2>
            <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
            <p><strong>Character Count:</strong> <span id="charCount">0</span></p>
            <p><strong>Sentence Count:</strong> <span id="sentenceCount">0</span></p>
            <p><strong>Average Word Length:</strong> <span id="avgWordLength">0</span></p>
            <p><strong>Top Words:</strong> <span id="topWords">N/A</span></p>
        </div>
    </div>
    
    <script src="src/script.js"></script>
</body>
</html>
